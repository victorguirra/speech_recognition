<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>Speech Recognition</title>
    </head>
    <body>
        <div class="container">
            <h4>Speech Recognition</h4>
            <p>Aperte em no botão "Gravar" e fale próximo de seu microfone.</p>
            <p>Ao terminar de falar, pressione o botão "Parar" e veja seu texto na caixa abaixo.</p>
            <div class="box-text">Seu texto aparecerá aqui...</div>
            <button class="not-listening">Gravar</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
